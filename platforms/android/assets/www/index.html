<!DOCTYPE html>
<html>

<head>
    <title>Locate &amp; Notify </title>
    <meta http-equiv=Content-type content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: cdvfile: 'unsafe-eval';">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width height=device-height target-densityDpi=device-dpi">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="css/material.min.css">
    <link rel="stylesheet" type="text/css" href="css/mfp.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body id=main>
    <div id=headbar><span>Locate &amp; Notify</span></div>
    <form role="form" id="notif-form">
        <div class=row>
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label class=notif-label>Purpose</label>
                <input name=purpose id=purpose class="form-control notif-input" type=text placeholder="Your Message!!" maxlength="50"> </div>
        </div>
        <div class=row>
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label class=notif-label>Notify At</label>
                <input name=notif-time id=notif-time class="form-control notif-input" type="text" placeholder="Your Time!!" readonly> </div>
        </div>
        <button id=notif-btn type="submit" class="btn btn-raised btn-primary">SUBMIT</button>
    </form>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-maxlength.js"></script>
    <script type="text/javascript" src="js/material.min.js"></script>
    <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/moment.parseFormat.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>

</html>
